clMainClass:

  query: vShowVersion
  folder: CLI_Data
  genericscript: GenericDevice.yaml

  parse:
  - expression: cisco
    targetClass: clCiscoClass
  - expression: junos
    targetClass: clJuniperClass
  - expression: "GNU/Linux"
    targetClass: clLinuxClass

  clCiscoClass:

    query: vCiscoShowVersionExt
    folder: cisco
    genericscript: GenericCiscoDevice.yaml

    parse:
    - expression: 'WS-C'
      targetClass: clSwitchClassCatalyst
    - expression:
      - 'License UDI:'
      - '28.. Software'
      - '18.. Software'
      - '37.. Software'
      targetClass: clRouterClassISR

    clRouterClassISR:

      folder: routerISR
      genericscript: CiscoRouterISR.yaml

    clSwitchClassCatalyst:

      folder: catswitch
      genericscript: CiscoSwitchCatalyst.yaml

  clJuniperClass:

    query: vShowVersion
    folder: juniper
    genericscript: GenericJuniperDevice.yaml

    parse:
    - expression: switch
      targetClass: clSwitchClass
    - expression: 'Model: mx.*'
      targetClass: clRouterClass

    clRouterClass:

      folder: router
      genericscript: GenericJuniperRouter.yaml

    clSwitchClass:

      folder: switch
      genericscript: GenericJuniperSwitch.yaml

  clLinuxClass:

    folder: linux-host
    genericscript: generic_linux_host.yaml

queriesCLI:
- ID: vShowVersion
  CLI:
  - "show version"
  - "display system-information"
  - "uname -a"

- ID: vCiscoShowVersionExt
  CLI:
  - "terminal length 0"
  - "sh ver"

- ID: vCiscoShowSwitch
  CLI: "show switch"